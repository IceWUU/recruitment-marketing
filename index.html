<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>练习</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
    <link rel="stylesheet" type="text/css" href="./css/animation.css"/>

  </head>
  <body>
    <div id="container">
			<div class="audio">
				<audio class="music" src="./img/audio.mp3" loop autoplay></audio>
			</div>
      <div class="page page-1-1 page-current">
        <img class="img_1 pt-page-moveFromTop" src="./img/people1.png" />
        <img class="img_2 pt-page-moveFromLeft" src="./img/head1.png" />
        <img class="img_3 pt-page-moveIconUp common_img" src="./img/icon_up.png" />
				<img class="img_0" src="./img/P0.jpg">
      </div>
      <div class="page page-2-1 hide">
        <img class="img_1 hide pt-page-moveFromBottom" src="./img/head2.png" />
        <img class="img_2 hide pt-page-moveCircle" src="./img/circle1.png" />
        <img class="img_3 hide pt-page-moveFromLeft" src="./img/people2.png" />
        <img class="img_4 hide pt-page-scaleUp" src="./img/dot1.png" />
        <img class="img_5 hide pt-page-scaleUp" src="./img/check1.png" />
        <img class="img_6 hide pt-page-moveIconUp common_img" src="./img/icon_up.png" />
        <img class="img_7 hide pt-page-scaleUp" src="./img/floating1.png" />
				<img class="img_0" src="./img/P1.jpg">
			</div>
      <div class="page page-2-2 hide">
        <img class="img_1 hide pt-page-flipInLeft" src="./img/introduction1.png" />
        <img class="img_2 hide pt-page-flipInLeft" src="./img/btn1.png" />
				<img class="img_3 hide pt-page-flipInLeft" src="./img/dot2.png" />
        <img class="img_6 hide pt-page-moveIconUp common_img" src="./img/icon_up.png" />
				<img class="img_0" src="./img/P2.jpg">
      </div>
      <div class="page page-3-1 hide">
        <img class="img_1 hide pt-page-moveFromBottom" src="./img/head3.png" />
        <img class="img_2 hide pt-page-moveCircle" src="./img/circle2.png" />
        <img class="img_3 hide pt-page-moveFromBottom" src="./img/people3.png" />
        <img class="img_4 hide pt-page-scaleUp" src="./img/dot1.png" />
        <img class="img_5 hide pt-page-scaleUp" src="./img/check2.png" />
        <img class="img_6 hide pt-page-moveIconUp common_img" src="./img/icon_up.png" />
        <img class="img_7 hide pt-page-scaleUp" src="./img/floating2.png" />
				<img class="img_0" src="./img/P3.jpg">
      </div>
      <div class="page page-3-2 hide">
        <img class="img_1 hide pt-page-flipInLeft" src="./img/introduction2.png" />
        <img class="img_2 hide pt-page-flipInLeft" src="./img/btn2.png" />
        <img class="img_3 hide pt-page-flipInLeft" src="./img/dot2.png" />
        <img class="img_6 hide pt-page-moveIconUp common_img" src="./img/icon_up.png" />
				<img class="img_0" src="./img/P4.jpg">
			</div>
      <div class="page page-4-1 hide">
        <img class="img_1 hide pt-page-moveFromBottom" src="./img/head4.png" />
        <img class="img_2 hide pt-page-moveCircle" src="./img/circle3.png" />
        <img class="img_3 hide pt-page-moveFromRight" src="./img/people4.png" />
        <img class="img_4 hide pt-page-scaleUp" src="./img/dot1.png" />
        <img class="img_5 hide pt-page-scaleUp" src="./img/check3.png" />
        <img class="img_6 hide pt-page-moveIconUp common_img" src="./img/icon_up.png" />
        <img class="img_7 hide pt-page-scaleUp" src="./img/floating3.png" />
				<img class="img_0" src="./img/P5.jpg">
			</div>
      <div class="page page-4-2 hide">
        <img class="img_1 hide pt-page-flipInLeft" src="./img/introduction3.png" />
        <img class="img_2 hide pt-page-flipInLeft" src="./img/btn3.png" />
        <img class="img_3 hide pt-page-flipInLeft" src="./img/dot2.png" />
        <img class="img_6 hide pt-page-moveIconUp common_img" src="./img/icon_up.png" />
				<img class="img_0" src="./img/P3.jpg">
			</div>
      <div class="page page-5-1 hide">
        <img class="img_1 hide pt-page-rotateCubeBottomIn" src="./img/introduction4.png" />
        <img class="img_2 hide pt-page-rotateCubeTopIn" src="./img/btn4.png" />
				<img class="img_0" src="./img/P0.jpg">
			</div>
    </div>



    <script src="./js/zepto.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/touch.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
